<!DOCTYPE html>
<html>
<head>
  <style>
    form {
      background: blue;
      color: white;
      padding: 20px;
      width: 300px;
      margin: 50px auto;
      font-family: Arial, sans-serif;
      border-radius: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: white;
      color: blue;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="submit"]:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <form>
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama">
    <input type="submit" value="Kirim">
  </form>
</body>
</html>
